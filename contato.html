        </nav>

    <main>
        <form method="form" action="">
            <label>
                <legend>Contato</legend>
                <label for="nome">Nome: <input type="text" name="nome" required><br></label>
                <label for="email">E-mail: <input type="email" name="email" required><br></label>

                Genero:<br>
                <label for="generoUm"><input type="radio" name="genero" value="g1" id="generoUm">Genero 1</label><br>
                <label for="generoDois"><input type="radio" name="genero" value="g2" id="generoDois"> Genero 2</label><br>

                Escolha o(s) curso(s):<br>
                <label for="python"><input type="checkbox" name="curso" value="python" id="python">Python</label><br>
                <label for="java"><input type="checkbox" name="curso" value="java" id="java">Java</label><br>
                <label for="c"><input type="checkbox" name="curso" value="c" id="c">C#</label><br>
                <label for="r"><input type="checkbox" name="curso" value="r" id="r">R</label><br>

                <label for="data">Data da aula: <input type="date" name="data" id="data"></label><br>

                <textarea id="mensagemTxt" name="mensagem" cols="40" rows="10"></textarea>
                <button>Enviar</button>
            </fieldset>
        </form>
    </main>
